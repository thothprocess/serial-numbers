name: Build and Release

on:
  push:
    tags:
      - 'v*' # This triggers on version tags like v1.0, v2.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js for Vite build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the node version you require

      # Install Node.js dependencies and build using Vite
      - name: Install dependencies and build Vite
        run: |
          npm ci
          npm vite build

      # Set up PHP for Composer install
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Use the PHP version you require

      # Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # Zip the build files and vendor directory
      - name: Create ZIP archive
        run: |
          zip -r release.zip dist vendor composer.json composer.lock

      # Upload release asset to GitHub
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release.zip
          asset_name: release.zip
          asset_content_type: application/zip

  # Release step (only runs on version tag pushes)
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
