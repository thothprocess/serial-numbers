name: WordPress Plugin Release

on:
  push:
    tags:
      - 'v*.*.*' # This triggers on version tags like v1.0, v2.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js for Vite build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the node version you require

      # Install Node.js dependencies and build using Vite
      - name: Install dependencies and build Vite
        run: |
          npm ci
          npx vite build

      # Set up PHP for Composer install
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Use the PHP version you require

      # Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      # Get version from tag
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # Zip the build files and vendor directory
      - name: Create release zip
        run: |
          zip -r serial-numbers.zip dist vendor serial-numbers.php

      # Upload release asset to GitHub
      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: plugin-release
          path: plugin-release.zip

  # Release step (only runs on version tag pushes)
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
